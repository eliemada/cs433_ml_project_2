name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v1.0.0, v1.2.3, etc.)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Required for creating releases

jobs:
  # ==============================================================================
  # Build Release Artifacts
  # ==============================================================================
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Build API PEX executable
        run: |
          # Build API (linux/amd64) - lightweight, ~100MB
          ./scripts/ci/build_pex.sh api x86_64-manylinux_2_28
          mv dist/api.pex dist/api-linux-amd64.pex

          # Note: Worker is NOT built as pex (too heavy with GPU deps)
          # Use Docker image for worker deployment instead

          # Show size
          ls -lh dist/*.pex

      - name: Fetch latest research report PDF
        run: |
          # Fetch the latest PDF from the report repository
          REPORT_REPO="eliemada/project-2-rag-report"
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${REPORT_REPO}/releases/latest)

          # Extract PDF download URL
          PDF_URL=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name | endswith(".pdf")) | .browser_download_url' | head -1)

          if [[ -n "$PDF_URL" ]]; then
            echo "Downloading PDF from: $PDF_URL"
            curl -L -o dist/research-report.pdf "$PDF_URL"
            ls -lh dist/research-report.pdf
          else
            echo "Warning: No PDF found in latest release, trying direct download..."
            # Fallback: Try to download main.pdf directly from main branch
            curl -L -o dist/research-report.pdf "https://github.com/${REPORT_REPO}/raw/main/main.pdf" || true
          fi

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.pex *.pdf > SHA256SUMS
          cat SHA256SUMS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/*.pex
            dist/*.pdf
            dist/SHA256SUMS
          retention-days: 7

  # ==============================================================================
  # Create GitHub Release
  # ==============================================================================
  create-release:
    name: Create GitHub Release
    needs: build-artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Get release tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: notes
        run: |
          TAG="${{ steps.tag.outputs.tag }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")

          # Generate changelog
          if [[ -n "$PREV_TAG" ]]; then
            CHANGELOG=$(git log ${PREV_TAG}..${TAG} --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${TAG} --pretty=format:"- %s (%h)" --no-merges | head -20)
          fi

          # Create release notes
          cat > release_notes.md <<EOF
          # RAG Pipeline Release ${TAG}

          Evidence-Based Policy Support Through RAG - Production-scale system for patent policy research.

          ## ðŸ“¦ What's Included

          ### PEX Executable (Single-file Python application)
          - **api-linux-amd64.pex**: FastAPI service (~100MB, no GPU dependencies)
            - Portable, runs on any Linux x86_64 system with Python 3.11+
            - Perfect for quick deployments and testing

          ### Docker Images
          - **rag-api**: Lightweight API service (800MB)
          - **pdf-worker**: GPU-enabled PDF processor (4.5GB, requires NVIDIA GPU)
            - Worker is Docker-only due to size and GPU requirements

          ### Documentation
          - **research-report.pdf**: Full academic paper with evaluation framework

          ## ðŸš€ Quick Start

          ### Deploy API with PEX (Easiest)

          \`\`\`bash
          # Download and run
          wget https://github.com/${{ github.repository }}/releases/download/${TAG}/api-linux-amd64.pex
          chmod +x api-linux-amd64.pex
          ./api-linux-amd64.pex api.main:app --host 0.0.0.0 --port 8000
          \`\`\`

          ### Deploy with Docker (Recommended)

          \`\`\`bash
          # Pull images
          docker pull ghcr.io/${{ github.repository }}/rag-api:${TAG}
          docker pull ghcr.io/${{ github.repository }}/pdf-worker:${TAG}

          # Run with docker-compose
          docker compose up -d
          \`\`\`

          ## ðŸ“Š System Specifications

          - **Corpus**: 4,920+ peer-reviewed academic papers
          - **RAG Pipeline**: 4-stage (PDF processing, chunking, retrieval, generation)
          - **LLM Support**: 10 models (OpenAI, Anthropic, Mistral, Llama)
          - **Performance**: 2-3s latency, 87% GPU utilization

          ## ðŸ”„ Changes Since ${PREV_TAG:-Initial Release}

          ${CHANGELOG}

          ## ðŸ“š Documentation

          - [README](https://github.com/${{ github.repository }})
          - [CI/CD Guide](https://github.com/${{ github.repository }}/blob/main/CI.md)
          - [Docker Guide](https://github.com/${{ github.repository }}/blob/main/DOCKER.md)
          - [Research Report](./research-report.pdf)

          ## âœ… Verification

          Verify checksums:
          \`\`\`bash
          sha256sum -c SHA256SUMS
          \`\`\`

          ## ðŸ› Issues & Support

          Report issues: https://github.com/${{ github.repository }}/issues

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}
          EOF

          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/api-linux-amd64.pex
            dist/research-report.pdf
            dist/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==============================================================================
  # Build and Push Docker Images
  # ==============================================================================
  publish-docker:
    name: Publish Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push'  # Only on tag push, not manual

    strategy:
      matrix:
        service: [rag-api, pdf-worker]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: |
            ${{ matrix.service == 'rag-api' && 'packages/api/Dockerfile' || 'packages/worker/Dockerfile' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
