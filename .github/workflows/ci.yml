name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==============================================================================
  # Lint and Type Check
  # ==============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run ruff (lint)
        run: uv run ruff check .

      - name: Run ruff (format check)
        run: uv run ruff format --check .

      - name: Run mypy
        run: uv run mypy packages/shared/rag_pipeline packages/api/api packages/worker/worker
        continue-on-error: true  # Don't fail CI on type errors (yet)

  # ==============================================================================
  # Test - Python Packages
  # ==============================================================================
  test:
    name: Test - ${{ matrix.package }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        package:
          - shared
          - api
          - worker

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run tests for ${{ matrix.package }}
        run: uv run pytest packages/${{ matrix.package }} -v --cov
        continue-on-error: true  # Don't fail if no tests exist yet

  # ==============================================================================
  # Build PEX Executables
  # ==============================================================================
  build-pex:
    name: Build PEX - ${{ matrix.package }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        package: [api]  # Skip worker - GPU deps too large for CI disk space
        platform: [x86_64-manylinux_2_28]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.11

      - name: Cache PEX builds
        uses: actions/cache@v4
        with:
          path: |
            build/
            dist/
          key: pex-${{ matrix.package }}-${{ matrix.platform }}-${{ hashFiles('packages/**/*.py', 'uv.lock') }}
          restore-keys: |
            pex-${{ matrix.package }}-${{ matrix.platform }}-

      - name: Build PEX executable
        run: ./scripts/ci/build_pex.sh ${{ matrix.package }} ${{ matrix.platform }}

      - name: Upload PEX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-${{ matrix.platform }}.pex
          path: dist/${{ matrix.package }}.pex
          retention-days: 7

      - name: Test PEX can run
        run: |
          if [[ "${{ matrix.package }}" == "api" ]]; then
            # Test API PEX loads and validates config (expects OPENAI_API_KEY error)
            dist/${{ matrix.package }}.pex api.main:app --host 0.0.0.0 --port 8000 2>&1 | grep -q "OPENAI_API_KEY" && echo "✓ API PEX runs and validates config" || exit 1
          elif [[ "${{ matrix.package }}" == "worker" ]]; then
            # Test worker can import modules
            dist/${{ matrix.package }}.pex -c "import worker.distributed_worker; print('Worker imports OK')"
          fi

  # ==============================================================================
  # Build Docker Images
  # ==============================================================================
  build-docker:
    name: Build Docker - ${{ matrix.service }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        service: [rag-api, pdf-worker]

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h

          # Remove unnecessary tools and packages to free up ~10GB
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

          # Clean up Docker system
          docker system prune -af --volumes

          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: |
            ${{ matrix.service == 'rag-api' && 'packages/api/Dockerfile' || 'packages/worker/Dockerfile' }}
          push: false
          tags: ${{ matrix.service }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==============================================================================
  # Frontend Tests (Next.js)
  # ==============================================================================
  test-frontend:
    name: Test - Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check || echo "Type check not configured"
        continue-on-error: true

      - name: Run tests
        run: npm test || echo "Tests not configured"
        continue-on-error: true

      - name: Build frontend
        run: npm run build

  # ==============================================================================
  # Integration Test (optional - only if you have integration tests)
  # ==============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-docker]
    if: false  # Disabled by default - enable when you have integration tests

    steps:
      - uses: actions/checkout@v6

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run integration tests
        run: |
          # Add your integration test commands here
          echo "Integration tests would run here"

      - name: Stop services
        if: always()
        run: docker compose down

  # ==============================================================================
  # Summary Job
  # ==============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build-pex, build-docker, test-frontend]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build-pex.result }}" != "success" ]] || \
             [[ "${{ needs.build-docker.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
