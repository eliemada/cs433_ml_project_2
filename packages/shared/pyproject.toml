[project]
name = "rag_pipeline"
version = "1.0.1"
description = "Shared RAG pipeline library - Core utilities and components"
readme = "../../README.md"
requires-python = ">=3.14.2"
authors = [
    { name = "Elie Bruno" },
    { name = "Andrea Trugenberger" },
    { name = "Youssef Chelaifa" }
]

dependencies = [
    # Core utilities (used everywhere)
    "python-dotenv>=1.2.1",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "loguru>=0.7.3",
    "requests>=2.32.5",
    "tenacity>=9.1.2",
    # Data processing
    "pandas>=2.3.3",
    "pyarrow>=14.0.2",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
# PDF processing (for workers only) - Heavy GPU dependencies
pdf = [
    # PDF libraries
    "pypdf>=3.17.4",
    "pdf2image>=1.17.0",
    "pdfplumber>=0.11.9",
    "pillow>=10.4.0",
    "pymupdf>=1.26.7",
    "opencv-python>=4.12.0.88",
    # ML & Transformers (for Dolphin model)
    "torch>=2.9.1",
    "torchvision>=0.24.1",
    "transformers>=4.57.3",
    "accelerate>=1.12.0",
    "safetensors>=0.7.0",
    "sentence-transformers>=5.2.0",
]

# Vector operations (for API and workers)
vector = [
    "openai>=2.13.0",
    "tiktoken>=0.12.0",
    "faiss-cpu==1.13.1",  # Pinned: 1.10.0 has wheels for py3.10-3.13
    "weaviate-client>=3.26.7",
]

# Cloud storage (for API and workers)
cloud = [
    "boto3>=1.42.30",
    "botocore>=1.42.30",
    "aiohttp>=3.13.3",
    "bs4>=0.0.2",  # Used by openalex downloader (SciHub scraping)
]

# Analysis and benchmarking
analysis = [
    "matplotlib>=3.10.8",
    "scikit-learn>=1.8.0",
    "seaborn>=0.13.2",
    "plotly>=6.5.2",
    "kaleido>=1.2.0",
    "jinja2>=3.1.6",
    "nbformat>=5.10.4",
]

# CLI utilities
cli = [
    "typer>=0.21.1",
    "rich>=13.9.4",
    "pyyaml>=6.0.3",
    "nltk>=3.9.2",
    "markdown>=3.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
